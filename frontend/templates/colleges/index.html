<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–õ–∏–¥–µ—Ä–±–æ—Ä–¥ –ö–æ–ª–ª–µ–¥–∂–µ–π</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg-primary: #fcfcf9;
      --color-text-primary: #134252;
      --color-border: #000;
      --color-card-bg: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header Styles */
    #section-header {
      padding-top: 30px;
      margin-bottom: 50px;
    }

    .top-nav {
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .top-nav a {
      font-family: 'VT323', monospace;
      font-size: 14px;
      font-weight: 700;
      color: var(--color-text-primary);
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .top-nav a:hover {
      opacity: 0.7;
    }

    .main-header {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .page-title {
      font-size: 36px;
      font-weight: 900;
      text-transform: uppercase;
      margin: 0;
      letter-spacing: 1px;
    }

    .header-icon {
      width: 80px;
      height: 80px;
      flex-shrink: 0;
    }

    /* Leaderboard Grid */
    #section-leaderboard {
      padding-bottom: 60px;
    }

    .leaderboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-bottom: 40px;
    }

    .column-wrapper {
      position: relative;
      min-height: 800px;
    }

    .card-stack {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .card-back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--color-card-bg);
      border: 10px solid var(--color-border);
      z-index: 0;
    }

    .card-front {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: var(--color-card-bg);
      border: 10px solid var(--color-border);
      z-index: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .left-col .card-front {
      transform: translate(20px, 20px);
    }

    .right-col .card-front {
      transform: translate(-20px, 20px);
    }

    .right-col .card-back {
      left: auto;
      right: 0;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      border-bottom: 3px solid var(--color-border);
      padding-bottom: 15px;
    }

    .icon-wrapper {
      width: 60px;
      height: 60px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-wrapper::before {
      content: 'üèÜ';
      font-size: 40px;
    }

    .right-col .icon-wrapper::before {
      content: '‚≠ê';
    }

    .card-title {
      font-size: 28px;
      font-weight: 900;
      text-transform: uppercase;
      margin: 0;
      letter-spacing: 1px;
    }

    .card-content {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 10px;
    }

    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 2px solid rgba(0, 0, 0, 0.1);
      font-size: 14px;
      font-weight: 600;
    }

    .leaderboard-item:last-child {
      border-bottom: none;
    }

    .item-rank {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      background-color: var(--color-bg-primary);
      border: 2px solid var(--color-border);
      border-radius: 50%;
      font-weight: 900;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .item-name {
      flex-grow: 1;
      margin-right: 10px;
      word-break: break-word;
    }

    .item-value {
      font-weight: 900;
      white-space: nowrap;
      margin-left: 10px;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      font-size: 18px;
      font-weight: 700;
    }

    .error {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      color: #d32f2f;
      font-size: 16px;
      font-weight: 700;
      text-align: center;
    }

    @media (max-width: 768px) {
      .leaderboard-grid {
        grid-template-columns: 1fr;
      }

      .column-wrapper {
        min-height: 500px;
      }

      .page-title {
        font-size: 24px;
      }

      .card-title {
        font-size: 20px;
      }

      .leaderboard-item {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <section id="section-header">
    <div class="container">
      <nav class="top-nav">
        <a href="/">[–ì–õ–ê–í–ù–ê–Ø]</a>
        <a href="/colleges">[–ö–û–õ–õ–ï–î–ñ–ò]</a>
        <a href="/students">[–°–¢–£–î–ï–ù–¢–´]</a>
        <a href="/info">[–ò–ù–§–û]</a>
        <a href="/fun">[FUN]</a>
      </nav>

      <header class="main-header">
        <h1 class="page-title">–õ–ò–î–ï–†–ë–û–†–î –ö–û–õ–õ–ï–î–ñ–ï–ô</h1>
        <div class="header-icon">üé≤</div>
      </header>
    </div>
  </section>

  <section id="section-leaderboard">
    <div class="container">
      <div class="leaderboard-grid">
        <!-- Left Column: College -->
        <div class="column-wrapper left-col">
          <div class="card-stack">
            <div class="card-back"></div>
            <div class="card-front">
              <div class="card-header">
                <div class="icon-wrapper"></div>
                <h2 class="card-title">–ö–û–õ–õ–ï–î–ñ</h2>
              </div>
              <div class="card-content" id="colleges-list">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Column: Points -->
        <div class="column-wrapper right-col">
          <div class="card-stack">
            <div class="card-back"></div>
            <div class="card-front">
              <div class="card-header">
                <div class="icon-wrapper"></div>
                <h2 class="card-title">–û–ß–ö–û–í</h2>
              </div>
              <div class="card-content" id="points-list">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const API_URL = 'https://api.fyew.space/api/v1/colleges/leaderboard';

    async function loadLeaderboard() {
      try {
        const response = await fetch(API_URL);
        
        if (!response.ok) {
          throw new Error(`HTTP Error: ${response.status}`);
        }

        const data = await response.json();
        const colleges = data.colleges || [];

        renderLeaderboard(colleges);
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–∏–¥–µ—Ä–±–æ—Ä–¥–∞:', error);
        document.getElementById('colleges-list').innerHTML = `
          <div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>
        `;
        document.getElementById('points-list').innerHTML = `
          <div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>
        `;
      }
    }

    function renderLeaderboard(colleges) {
      const collegesHtml = colleges
        .map((college, index) => `
          <div class="leaderboard-item">
            <div class="item-rank">${college.rank}</div>
            <div class="item-name">${escapeHtml(college.college_name)}</div>
          </div>
        `)
        .join('');

      const pointsHtml = colleges
        .map((college) => `
          <div class="leaderboard-item">
            <div class="item-rank">${college.rank}</div>
            <div class="item-name">${escapeHtml(college.college_name)}</div>
            <div class="item-value">${college.avg_score.toFixed(1)}</div>
          </div>
        `)
        .join('');

      document.getElementById('colleges-list').innerHTML = collegesHtml;
      document.getElementById('points-list').innerHTML = pointsHtml;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load leaderboard on page load
    document.addEventListener('DOMContentLoaded', loadLeaderboard);
  </script>
</body>
</html>
