<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лидерборд студентов</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="students/global.css">
  <style id="sections-styles">
#section-header {
  padding-top: 20px;
  padding-bottom: 20px;
}

.top-nav {
  border: 1px solid #ff0000;
  padding: 10px;
  margin-bottom: 30px;
  display: flex;
  justify-content: center;
}

.nav-text {
  font-weight: 700;
  font-size: 16px;
  text-align: center;
  white-space: nowrap;
  overflow-x: auto;
}

.main-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin-bottom: 40px;
  flex-wrap: wrap;
}

.header-icon {
  width: 78px;
  height: 58px;
}

.page-title {
  font-size: 36px;
  font-weight: 900;
  margin: 0;
  text-transform: uppercase;
  text-align: center;
}

.separator-container {
  width: 100%;
  margin-bottom: 30px;
}

.separator-line {
  width: 100%;
  height: auto;
}

@media (max-width: 768px) {
  .nav-text {
    font-size: 12px;
    white-space: normal;
  }
  
  .page-title {
    font-size: 24px;
  }
}

/* CSS for section section:Podium */
#section-podium {
  padding: 20px 0;
  position: relative;
  margin-bottom: 60px;
}

.podium-wrapper {
  position: relative;
}

.podium-header {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 30px;
}

.top-crown {
  width: 153px;
  height: auto;
  margin-bottom: 15px;
}

.section-title {
  font-size: 48px;
  font-weight: 900;
  margin: 0;
  text-align: center;
}

.floating-cap {
  position: absolute;
  top: 60px;
  right: 50px;
  width: 138px;
  z-index: 10;
}

.podium-display {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 58px;
  margin-top: 20px;
}

.podium-column {
  width: 260px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.podium-block {
  background-color: #000000;
  width: 100%;
  height: 297px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  padding-top: 20px;
  padding-bottom: 20px;
  box-sizing: border-box;
}

.rank-number {
  color: #ffffff;
  font-size: 48px;
  font-weight: 900;
}

.student-info {
  color: #000000;
  text-align: center;
  font-size: 14px;
  font-weight: 700;
  margin-top: 10px;
  max-width: 250px;
}

.student-name {
  display: block;
  margin-bottom: 5px;
  font-size: 16px;
}

.student-score {
  display: block;
  color: #ff0000;
  font-size: 18px;
}

.place-1 {
  margin-top: 0;
}

.place-2 {
  margin-top: 79px;
}

.place-3 {
  margin-top: 148px;
}

@media (max-width: 900px) {
  .podium-display {
    gap: 20px;
  }
  .podium-column {
    width: 30%;
  }
  .floating-cap {
    position: relative;
    top: auto;
    right: auto;
    margin: 0 auto 20px;
    display: block;
  }
}

@media (max-width: 600px) {
  .podium-display {
    flex-direction: column;
    align-items: center;
  }
  .place-1, .place-2, .place-3 {
    margin-top: 20px;
    width: 80%;
  }
  .podium-block {
    height: 150px;
  }
}

/* CSS for section section:Rating */
#section-rating {
  padding: 60px 0;
}

.rating-header {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 20px;
  margin-bottom: 20px;
  padding-left: 137px;
}

.rating-title {
  font-size: 48px;
  font-weight: 900;
  margin: 0;
  text-transform: uppercase;
}

.rating-crown {
  width: 101px;
  height: auto;
}

.rating-box {
  width: 100%;
  max-width: 780px;
  border: 15px solid #000000;
  margin: 0 auto;
  margin-left: 136px;
  background-color: #ffffff;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.rating-table-header {
  display: flex;
  background-color: #000000;
  color: #ffffff;
  font-weight: 900;
  font-size: 16px;
  height: 50px;
  border-bottom: 3px solid #000000;
}

.rating-table-col-left {
  flex: 1;
  display: flex;
  align-items: center;
  padding: 0 20px;
  border-right: 2px solid #ffffff;
}

.rating-table-col-right {
  flex: 0.4;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 20px;
}

.rating-table-body {
  max-height: 400px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.rating-table-row {
  display: flex;
  border-bottom: 1px solid #000000;
  height: 40px;
  align-items: center;
  font-weight: 700;
  font-size: 14px;
}

.rating-table-row:nth-child(even) {
  background-color: #f5f5f5;
}

.rating-table-row-left {
  flex: 1;
  display: flex;
  align-items: center;
  padding: 0 20px;
  border-right: 1px solid #cccccc;
}

.rating-table-row-right {
  flex: 0.4;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 20px;
  color: #ff0000;
}

.loading-text {
  text-align: center;
  padding: 40px;
  font-size: 18px;
  color: #666;
}

@media (max-width: 1024px) {
  .rating-header {
    padding-left: 20px;
    justify-content: center;
  }
  .rating-box {
    margin: 0 auto;
    width: 90%;
    border-width: 8px;
  }
}

@media (max-width: 768px) {
  .rating-title {
    font-size: 32px;
  }
  .rating-crown {
    width: 60px;
  }
  .rating-box {
    max-height: 300px;
  }
}
  </style>
</head>
<body>
<section id="section-header">
  <div class="container">
    <nav class="top-nav">
      <a href="/" style="color: inherit; text-decoration: none;">[ГЛАВНАЯ]</a>
      <a href="/colleges" style="color: inherit; text-decoration: none;">[КОЛЛЕДЖИ]</a>
      <a href="/students" style="color: inherit; text-decoration: none;">[СТУДЕНТЫ]</a>
      <a href="/info" style="color: inherit; text-decoration: none;">[ИНФО]</a>
      <a href="/fun" style="color: inherit; text-decoration: none;">[FUN]</a>        
    </nav>

    <div class="main-header">
      <img src="students/images/8_45.svg" alt="Star Icon" class="header-icon">
      <h1 class="page-title">ЛИДЕРБОРД СТУДЕНТОВ</h1>
    </div>

    <div class="separator-container">
      <img src="students/images/8_59.svg" alt="Separator Line" class="separator-line">
    </div>
  </div>
</section>

<section id="section-podium">
  <div class="container podium-wrapper">
    <div class="podium-header">
      <img src="students/images/8_6.svg" alt="Crown Icon" class="top-crown">
      <h2 class="section-title">ТОП 3 Студента</h2>
    </div>

    <div class="floating-cap">
      <img src="students/images/8_161.svg" alt="Graduation Cap">
    </div>

    <div class="podium-display">
      <!-- 3rd Place -->
      <div class="podium-column place-3">
        <div class="podium-block">
          <span class="rank-number">3</span>
        </div>
        <div class="student-info" id="info-3">
          <span class="student-name">Загрузка...</span>
        </div>
      </div>

      <!-- 1st Place -->
      <div class="podium-column place-1">
        <div class="podium-block">
          <span class="rank-number">1</span>
        </div>
        <div class="student-info" id="info-1">
          <span class="student-name">Загрузка...</span>
        </div>
      </div>

      <!-- 2nd Place -->
      <div class="podium-column place-2">
        <div class="podium-block">
          <span class="rank-number">2</span>
        </div>
        <div class="student-info" id="info-2">
          <span class="student-name">Загрузка...</span>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="section-rating">
  <div class="container">
    <div class="rating-header">
      <h2 class="rating-title">ОБЩИЙ РЕЙТИНГ</h2>
      <img src="students/images/8_94.svg" alt="Crown Icon" class="rating-crown">
    </div>

    <div class="rating-box">
      <div class="rating-table-header">
        <div class="rating-table-col-left">ФИО</div>
        <div class="rating-table-col-right">БАЛЛЫ</div>
      </div>
      <div class="rating-table-body" id="ratingTableBody">
        <div class="loading-text">Загрузка рейтинга...</div>
      </div>
    </div>
  </div>
</section>

<script>
  async function loadRating() {
    try {
      const response = await fetch('https://api.fyew.space/api/v1/ratings/global?page=1&limit=1000');
      const data = await response.json();

      if (!data.rating || data.rating.length === 0) {
        document.getElementById('ratingTableBody').innerHTML = '<div class="loading-text">Данные не загружены</div>';
        return;
      }

      // Заполняем подиум (топ 3)
      [1, 2, 3].forEach(place => {
        const student = data.rating[place - 1];
        const infoElement = document.getElementById(`info-${place}`);
        if (student && infoElement) {
          infoElement.innerHTML = `
            <span class="student-name">${student.name}</span>
            <span class="student-score">${student.score} баллов</span>
          `;
        }
      });

      // Заполняем таблицу рейтинга
      const tableBody = document.getElementById('ratingTableBody');
      tableBody.innerHTML = '';

      data.rating.forEach((student, index) => {
        const row = document.createElement('div');
        row.className = 'rating-table-row';
        row.innerHTML = `
          <div class="rating-table-row-left">${index + 1}. ${student.name}</div>
          <div class="rating-table-row-right">${student.score}</div>
        `;
        tableBody.appendChild(row);
      });

    } catch (error) {
      console.error('Ошибка загрузки:', error);
      document.getElementById('ratingTableBody').innerHTML = '<div class="loading-text">Ошибка загрузки данных</div>';
    }
  }

  document.addEventListener('DOMContentLoaded', loadRating);
</script>

<script src="students/global.js" defer></script>
</body>
</html>
